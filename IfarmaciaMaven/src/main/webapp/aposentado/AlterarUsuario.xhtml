<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>iFarm</title>
                <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />

                <h:outputStylesheet library="css" name="paginas.css"/>
            </f:facet>
        </h:head>

        <h:body style="background-image: url('images/wp1931605.jpg');">

            <p:layout fullPage="true">

                <p:layoutUnit  position="north" size="100" resizable="true" closable="true" collapsible="true" rendered="#{login.retornaValidacao()== 'Convidado'}">
                    <h:outputText value="#{login.retornaValidacao()}"/>
                    <p:commandLink ajax="false" action="login" value=" Logar " style="font-size: smaller; text-decoration: none; " />
                    <p:commandLink ajax="false" action="register"  value=" Cadastrar-se" style="font-size: smaller; text-decoration: none"/>
                </p:layoutUnit>

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" rendered="#{login.retornaValidacao() != 'Convidado'}">
                    <h:outputText value="#{login.retornaValidacao()}" />
                    <h:form>
                        <p:commandLink ajax="false" action="alterarUsuario"  value="  Alterar Usuario   "  style="font-size: smaller; text-decoration: none"/>
                        <p:commandLink ajax="false" action="#{login.logout()}"  value="  Sair  " style="font-size: smaller; text-decoration: none"/>
                        <p:menubar style="border-style: none;">
                            <p:menuitem value="#{carrinhoBeans.pegaPrecosDesconto}" ajax="false"  id="carrinhoMenu" action="carrinho" icon="fa fa-shopping-cart" style="position: absolute; right: 4px;">
                            </p:menuitem>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>               

                <p:layoutUnit position="west" size="175" header="Bem Vindo" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Home"  icon="fa fa-home" action="indexLogado"/>

                                <p:menuitem value="Solicitar Pedido"  action="pedido" icon="fa fa-envelope-o"/>
                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                </p:layoutUnit>

                <p:layoutUnit id="principal" position="center">
                    <h:form id="geral">
                        <h:outputText value="Informação pessoal"/>
                        <p:panelGrid columns="2" layout="grid" style="border-style: none;">
                            <p:column>
                                <h:outputText  value="Primeiro Nome: "/><br />
                                <p:inputText id="primeiroNome" value="#{alterarUsuario.primeiroNome}" />
                                <br />
                                <h:message for="primeiroNome" />                               
                                <br />
                                <br />
                                <h:outputText  value="Telefone: "/><br />
                                <p:inputText id="telefone" value="#{alterarUsuario.telefone}" />
                                <br />
                                <h:message for="telefone" />
                                <br />
                                <br />
                                <h:outputText  value="Estado: "/><br />
                                <p:inputText id="estado" value="#{alterarUsuario.estado}" />
                                <br />
                                <h:message for="estado" />
                                <br />
                                <br />
                                <h:outputText  value="Rua: "/><br />
                                <p:inputText id="rua" value="#{alterarUsuario.rua}"/>
                                <br />
                                <h:message for="rua" />
                                <br />
                                <br />
                                <h:outputText  value="Número: "/><br />
                                <p:inputText id="numero" value="#{alterarUsuario.numero}"/>
                                <br />
                                <h:message for="numero" />
                                <br />
                                <br />                                                       
                                <p:commandButton  update="geral" value="Alterar" action="#{alterarUsuario.alterarUsuario()}"/>

                                <p:commandButton  value="Cadastrar Cartão" action="cartao" />
                            </p:column>

                            <p:column>
                                <h:outputText  value="Sobrenome: "/><br />
                                <p:inputText id="segundoNome" value="#{alterarUsuario.segundoNome}" />
                                <br />
                                <h:message for="segundoNome" />
                                <br />
                                <br />                         
                                <h:outputText value="Cidade: "/><br />
                                <p:inputText id="cidade" value="#{alterarUsuario.cidade}"/>
                                <br />
                                <h:message for="cidade" />
                                <br />
                                <br />
                                <h:outputText value="Bairro: "/><br />
                                <p:inputText id="bairro" value="#{alterarUsuario.bairo}" />
                                <br />
                                <h:message for="bairro" />
                                <br />
                                <br />
                                <h:outputText value="Cartões" rendered="#{alterarUsuario.nomeCartoes != null}"/>
                                <br/>
                                <p:selectOneMenu id="cartoes" value="#" style="width:150px">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{alterarUsuario.nomeCartoes}"  >
                                    </f:selectItems>                                    
                                </p:selectOneMenu>
                            </p:column>
                        </p:panelGrid>
                 
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
