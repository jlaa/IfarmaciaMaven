<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>iFarm</title>
                <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />


                <link href="css/paginas.css" rel="stylesheet" type="text/css" />
            </f:facet>
        </h:head>

        <h:body style="background-image: url('images/wp1931605.jpg');">

            <p:layout fullPage="true">

                <p:layoutUnit  position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="#{login.retornaValidacao()}" />
                    <h:form>
                        <p:commandLink action="alterarUsuarioOwner" value="  Alterar Usuario   "  style="font-size: smaller; text-decoration: none"/>
                        <p:commandLink action="#{login.logout()}" value="  Sair  " style="font-size: smaller; text-decoration: none"/>
                    </h:form>
                </p:layoutUnit>              

                <p:layoutUnit position="west" size="175" header="Bem Vindo" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Home" icon="fa fa-home" action="indexOwner"/>

                                <p:menuitem value="Cadastrar Farmacia" action="cadastrarFarmacia" icon="fa fa-save"/>
                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

                </p:layoutUnit>

                <p:layoutUnit id="principal" position="center">
                    <h:form id="geral">
                        <h:outputText value="Informações da farmacia"/>
                        <p:panelGrid columns="2" layout="grid" style="border-style: none;">
                            <p:column>
                                <h:outputText value="Nome: "/><br />
                                <p:inputText id="nome" value="#{farmRegisterBean.nome}" />
                                <br/>
                                <p:messages for="nome"/>
                                <br />
                                <br />
                                <h:outputText value="Estado: "/><br />
                                <p:selectOneMenu id="estado" value="#{farmRegisterBean.estado}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{farmRegisterBean.estados}" />    
                                </p:selectOneMenu>
                                <br />
                                <br/>
                                <p:messages for="estado"/>
                                <br />
                                <br />
                                <h:outputText value="Bairro: "/><br />
                                <p:inputText id="bairro" value="#{farmRegisterBean.bairro}" />
                                <br/>
                                <p:messages for="bairro"/>
                                <br />
                                <br />
                                <h:outputText value="Número: "/><br />
                                <p:inputText id="numero" value="#{farmRegisterBean.numero}" />
                                <br/>
                                <p:messages for="numero"/>
                                <br />
                                <br />
                                <p:commandButton action="#{farmRegisterBean.cadastrarFarmacia()}" value="Enviar" update="geral" />
                            </p:column>

                            <p:column>

                                <h:outputText value="Cidade: "/><br />
                                <p:inputText id="cidade" value="#{farmRegisterBean.cidade}" />
                                <br/>
                                <p:messages for="cidade"/>
                                <br />
                                <br />
                                <h:outputText value="Rua: "/><br />
                                <p:inputText id="rua" value="#{farmRegisterBean.rua}" />
                                <br/>
                                <p:messages for="rua"/>
                                <br />
                                <br />
                            </p:column>
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
