<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>iFarm</title>
                <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />

                <link href="css/paginas.css" rel="stylesheet" type="text/css" />
            </f:facet>
        </h:head>

        <h:body style="background-image: url('images/wp1931605.jpg');">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="#{login.retornaValidacao()}"/>
                    <h:form>
                        <p:commandLink action="alterarUsuario" value="  Alterar Usuario   " rendered="#{login.retornaValidacao() != 'Convidado'}" style="font-size: smaller; text-decoration: none"/>
                        <p:commandLink action="#{login.logout()}" value="  Sair  "  rendered="#{login.retornaValidacao() != 'Convidado'}" style="font-size: smaller; text-decoration: none"/>
                        <p:menubar style="border-style: none;">
                                <p:menuitem value="#{carrinhoBeans.pegaPrecos}" id="carrinhoMenu" action="carrinho" icon="fa fa-shopping-cart" style="position: absolute; right: 4px;">
                                </p:menuitem>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>               

                <p:layoutUnit position="west" size="175" header="Bem Vindo" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menu">

                                <p:menuitem value="Home" icon="fa fa-home" action="indexLogado"/>

                                <p:menuitem value="Solicitar Pedido" action="pedido" icon="fa fa-envelope-o"/>

                                <p:menuitem value="Cadastrar Farmacia" action="cadastrarFarmacia" icon="fa fa-save"/>
                            </p:submenu>

                        </p:menu>
                    </h:form>


                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                </p:layoutUnit>

                <p:layoutUnit id="principal" position="center">
                    <div style="text-align: center;">
                        <h:outputText value="Formulário de Pedido de Remédio" style="font-size: x-large;"/><br />
                    </div>
                    <h:outputText value="Informações do pedido" style="font-size: larger;"/><br />

                    <h:form>                                       
                        <h:outputText value="Cidades" /><br />
                        <p:selectOneMenu id="cidade" value="#{searchBean.cidade}" style="width:150px">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{pedido.cidades}" />
                        </p:selectOneMenu>
                        <br />
                        <br />

                        <h:outputText value="Nome do remédio" /><br />
                        <p:selectOneMenu id="remedio" value="#{searchBean.nomeRemedio}" style="width:150px">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{pedido.remedios}" />
                        </p:selectOneMenu>
                        <br />
                        <br />
                        <p:commandButton  value="Pedir agora" action="#{searchBean.pesquisaRemedio()}" />
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
