<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>iFarm</title>
                <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />

                <link href="css/paginas.css" rel="stylesheet" type="text/css" />
            </f:facet>
        </h:head>

        <h:body style="background-image: url('images/wp1931605.jpg');">

            <p:layout fullPage="true">

               <p:layoutUnit  position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="#{login.retornaValidacao()}" />
                    <h:form>
                        <p:commandLink action="alterarUsuario" value="  Alterar Usuario   "  style="font-size: smaller; text-decoration: none"/>
                        <p:commandLink action="#{login.logout()}" value="  Sair  " style="font-size: smaller; text-decoration: none"/>
                        <p:menubar style="border-style: none;">
                            <p:menuitem value="#{carrinhoBeans.pegaPrecos}" id="carrinhoMenu" action="carrinho" icon="fa fa-shopping-cart" style="position: absolute; right: 4px;">
                            </p:menuitem>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>              

                <p:layoutUnit position="west" size="175" header="Bem Vindo" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Home" icon="fa fa-home" action="indexLogado"/>

                                <p:menuitem value="Solicitar Pedido" action="pedido" icon="fa fa-envelope-o"/>
                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

                </p:layoutUnit>

                <p:layoutUnit id="principal" position="center">
                    <h:form id="geral" style="vertical-align: central;">
                        <h:outputText value="Cartão"/>
                        <br />
                        <br />
                        <p:panelGrid columns="2" layout="grid" style="border-style: none;">
                            <p:column>
                                <p:selectOneMenu id="cidade" value="#{cadastrarCartaoBeans.bandeira}" style="width:150px">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                    <f:selectItems id="bandeira"  
                                                   value="#{cadastrarCartaoBeans.listaBandeiraCartao()}" />
                                </p:selectOneMenu>
                                <h:message for="bandeira" />
                                <br/>
                                <h:outputText value="Data de expiração: "/><br />
                                <p:calendar mask="99/99/99" id="data" value="#{cadastrarCartaoBeans.dataExpiracao}" mindate="#{cadastrarCartaoBeans.today}">
                                </p:calendar>
                                <br/>
                                <br/>
                                <h:message for="data" />
                            </p:column>

                            <p:column>
                                <h:outputText value="Número do cartão: "/><br />
                                <p:inputMask mask="9999999999999999" id="cartao" value="#{cadastrarCartaoBeans.numeroCartao}"/>
                                <br />
                                <h:message for="cartao" />
                                <br />
                                <br />
                                <p:commandButton  action="#{cadastrarCartaoBeans.cadastrarCartao()}" value="Enviar" update="geral"/>
                            </p:column>
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
