<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>iFarm</title>
                <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />

                
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit rendered="#{login.retornaValidacao() != 'Convidado'}" position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="#{login.retornaValidacao()}"/>
                    <p:link href="AlterarUsuario.xhtml" value="  Alterar Usuario   " rendered="#{login.retornaValidacao() != 'Convidado'}" style="font-size: smaller; text-decoration: none"/>
                    <h:form>
                        <h:commandLink action="#{login.logout()}" value="  Sair  "  rendered="#{login.retornaValidacao() != 'Convidado'}" style="font-size: smaller; text-decoration: none"/>
                    </h:form>                    <p:menubar style="border-style: none;">
                        <p:menuitem value="R$ 0,00" url="Carrinho.xhtml" icon="fa fa-shopping-cart" style="position: absolute; right: 4px;"/>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit rendered="#{login.retornaValidacao() == 'Convidado'}" position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="#{login.retornaValidacao()}"/>
                    <p:link href="Login.xhtml" value=" Logar " style="font-size: smaller; text-decoration: none; " />
                    <p:link href="Register.xhtml" value=" Cadastrar-se" style="font-size: smaller; text-decoration: none"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Home" icon="fa fa-home" url="Index.xhtml"/>

                            <p:menuitem value="Solicitar Pedido" url="Pedido.xhtml" icon="fa fa-envelope-o"/>

                            <p:menuitem value="Contato" url="Contato.xhtml" icon="fa fa-phone"/>

                            <p:menuitem value="Cadastrar Farmacia" url="CadastroFarmacia.xhtml" icon="fa fa-save"/>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit id="principal" position="center">
                    <h:form id="geral">
                        <h:outputText value="Informações da farmacia"/>
                        <p:panelGrid columns="2" layout="grid" style="border-style: none;">
                            <p:column>
                                <h:outputText value="Nome: "/><br />
                                <p:inputText value="#{farmRegisterBean.nome}" required="true"/>
                                <br />
                                <br />
                                <h:outputText value="Estado: "/><br />
                                <p:inputText value="#{farmRegisterBean.estado}" required="true"/>
                                <br />
                                <br />
                                <h:outputText value="Bairro: "/><br />
                                <p:inputText  value="#{farmRegisterBean.bairro}" required="true"/>
                                <br />
                                <br />
                                <h:outputText value="Número: "/><br />
                                <p:inputText  value="#{farmRegisterBean.numero}" required="true"/>
                                <br />
                                <br />
                                <p:commandButton action="#{farmRegisterBean.cadastrarFarmacia()}" value="Enviar" update="geral" />
                            </p:column>

                            <p:column>

                                <h:outputText value="Cidade: "/><br />
                                <p:inputText value="#{farmRegisterBean.cidade}" required="true"/>
                                <br />
                                <br />
                                <h:outputText value="Rua: "/><br />
                                <p:inputText value="#{farmRegisterBean.rua}" required="true"/>
                                <br />
                                <br />
                                <!--<h:outputText value="Aceita que formas de pagamento: "/><br />
                                <p:selectManyCheckbox id="basic">
                                    <f:selectItem itemLabel="Cartão" itemValue="Cartão" />
                                    <f:selectItem itemLabel="Presencialmente" itemValue="Presencialmente" />
                                </p:selectManyCheckbox>-->
                            </p:column>
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
