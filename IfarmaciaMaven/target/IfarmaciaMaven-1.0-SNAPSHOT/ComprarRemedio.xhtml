<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>iFarm</title>
                <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />

            </f:facet>
        </h:head>

        <h:body style="background-image: url('images/643965142.jpg');">

            <p:layout fullPage="true">



                <p:layoutUnit rendered="#{login.retornaValidacao() == 'Convidado'}" position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="#{login.retornaValidacao()}"/>
                    <p:link href="Login.xhtml" value=" Logar " style="font-size: smaller; text-decoration: none; " />
                    <p:link href="Register.xhtml" value=" Cadastrar-se" style="font-size: smaller; text-decoration: none"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Home" icon="fa fa-home" url="Index.xhtml"/>

                            <p:menuitem value="Solicitar Pedido" url="Pedido.xhtml" icon="fa fa-envelope-o"/>

                            <p:menuitem value="Contato" url="Contato.xhtml" icon="fa fa-phone"/>

                            <p:menuitem value="Cadastrar Farmacia" url="CadastroFarmacia.xhtml" icon="fa fa-save"/>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    
                </p:layoutUnit>

                <p:layoutUnit id="principal" position="center">
                    <h:form id="geral">                    
                        <p:inputMask mask="a*" id="estado" value="#{compraBean.estado}" placeholder="Estado" />
                        <br />
                        <h:message for="estado" />
                        <br />
                        <br />
                        <p:inputText id="cidade" value="#{compraBean.cidade}" placeholder="Cidade" />
                        <br />
                        <h:message for="cidade" />
                        <br />
                        <br />
                        <p:inputText id="rua" value="#{compraBean.rua}" placeholder="Rua" />
                        <br />
                        <h:message for="rua" />
                        <br />
                        <br />
                        <p:inputText id="numero" value="#{compraBean.numero}" />
                        <br />
                        <h:message for="numero" />
                        <br />
                        <br />
                        <p:selectOneMenu id="pagamento" value="#{compraBean.cartao}" style="width:150px">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{compraBean.cartoes}" />
                        </p:selectOneMenu>
                        <br />
                        <br />
                        <p:commandButton  update="geral" value="Finalizar Pedido" action="#{compraBean.comprarRemedio()}" />
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
