<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>iFarm</title>
                <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />

            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit rendered="#{login.retornaValidacao() != 'Convidado'}" position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="#{login.retornaValidacao()}"/>
                    <p:link href="AlterarUsuario.xhtml" value="  Alterar Usuario   " rendered="#{login.retornaValidacao() != 'Convidado'}" style="font-size: smaller; text-decoration: none"/>
                    <p:link href="#{login.logout()}" value="  Sair  "  rendered="#{login.retornaValidacao() != 'Convidado'}" style="font-size: smaller; text-decoration: none"/>
                    <p:menubar style="border-style: none;">
                        <p:menuitem value="R$ 0,00" url="Carrinho.xhtml" icon="fa fa-shopping-cart" style="position: absolute; right: 4px;"/>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit rendered="#{login.retornaValidacao() == 'Convidado'}" position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="#{login.retornaValidacao()}"/>
                    <p:link href="Login.xhtml" value=" Logar " style="font-size: smaller; text-decoration: none; " />
                    <p:link href="Register.xhtml" value=" Cadastrar-se" style="font-size: smaller; text-decoration: none"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Home" icon="fa fa-home" url="Index.xhtml"/>

                            <p:menuitem value="Solicitar Pedido" url="Pedido.xhtml"/>

                            <p:menuitem value="Contato" url="Contato.xhtml" icon="fa fa-phone"/>

                            <p:menuitem value="Cadastrar Farmacia" url="CadastroFarmacia.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit id="principal" position="center">
                    <h:form id="geral">
                        <h:outputText value="Informação pessoal"/>
                        <p:panelGrid columns="2" layout="grid" style="border-style: none;">
                            <p:column>
                                <h:outputText  value="Primeiro nome: "/><br />
                                <p:inputText id="primeiroNome" value="#{register.primeiroNome}" />
                                <br />
                                <h:message for="primeiroNome" />
                                <br />
                                <br />
                                <h:outputText  value="Endereço de Email: "/><br />
                                <p:inputText id="email" value="#{register.email}" />
                                <br />
                                <h:message for="email" />
                                <br />
                                <br />
                                <h:outputText  value="Telefone: "/><br />
                                <p:inputText id="telefone" value="#{register.telefone}" />
                                <br />
                                <h:message for="telefone" />
                                <br />
                                <br />
                                <h:outputText  value="Estado: "/><br />
                                <p:inputText id="estado" value="#{register.estado}" />
                                <br />
                                <h:message for="estado" />
                                <br />
                                <br />
                                <h:outputText  value="Rua: "/><br />
                                <p:inputText id="rua" value="#{register.rua}"/>
                                <br />
                                <h:message for="rua" />
                                <br />
                                <br />
                                <h:outputText  value="Número: "/><br />
                                <p:inputText id="numero" value="#{register.numero}"/>
                                <br />
                                <h:message for="numero" />
                                <br />
                                <br />
                                <h:outputText value="Informações de login"/>
                                <br />
                                <br />
                                <h:outputText  value="Senha: "/><br />
                                <p:password id="senha" value="#{register.senha}"/>
                                <br />
                                <h:message for="senha" />
                                <br />
                                <br />
                                <h:outputText  value="Confirme a Senha: "/><br />
                                <p:password id ="confirmarSenha" value="#{register.confirmarSenha}" />
                                <br />
                                <h:message for="confirmarSenha" />
                                <br />
                                <br />

                                <p:commandButton  update="geral" value="Submit" action="#{register.cadastrarCliente()}" />
                            </p:column>

                            <p:column>
                                <h:outputText  value="Sobrenome: "/><br />
                                <p:inputText id="segundoNome" value="#{register.segundoNome}" />
                                <br />
                                <h:message for="segundoNome" />
                                <br />
                                <br />
                                <h:outputText  value="Login: "/><br />
                                <p:inputText id="login" value="#{register.login}" />
                                <br />
                                <h:message for="login" />
                                <br />
                                <br />
                                <h:outputText  value="Ocupacao: "/><br />
                                <p:inputText id="ocupacao" value="#{register.ocupacao}" />
                                <br />
                                <h:message for="ocupacao" />
                                <br />
                                <br />
                                <h:outputText value="Cidade: "/><br />
                                <p:inputText id="cidade" value="#{register.cidade}"/>
                                <h:message for="cidade" />
                                <br />
                                <br />
                                <h:outputText value="Bairro: "/><br />
                                <p:inputText id="bairro" value="#{register.bairo}" />
                                <br />
                                <h:message for="bairro" />
                                <br />

                            </p:column>

                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
